    <script type="text/javascript">
        // Debug: Check if aclib loads
        window.addEventListener('load', function() {
            console.log('Page loaded, checking aclib...');
            if (typeof aclib !== 'undefined') {
                console.log('✅ aclib loaded successfully');
            } else {
                console.log('❌ aclib not loaded');
            }
        });
        
        // Function to initialize ads when aclib is ready
        function initAds() {
            if (typeof aclib !== 'undefined') {
                console.log('Initializing AdCash ads...');
                console.log('aclib object:', aclib);
                console.log('Available methods:', Object.keys(aclib));
                
                // Check if methods exist before calling them
                if (typeof aclib.runBanner === 'function') {
                    try {
                        aclib.runBanner({
                            zoneId: '10231174',
                        });
                        console.log('✅ Banner ads initialized');
                    } catch (e) {
                        console.error('❌ Banner ads failed:', e);
                    }
                } else {
                    console.error('❌ aclib.runBanner is not available');
                }
                
                if (typeof aclib.runInPagePush === 'function') {
                    try {
                        aclib.runInPagePush({
                            zoneId: '10231190',
                            maxAds: 2,
                        });
                        console.log('✅ In-page push ads initialized');
                    } catch (e) {
                        console.error('❌ In-page push ads failed:', e);
                    }
                } else {
                    console.error('❌ aclib.runInPagePush is not available');
                }
                
                if (typeof aclib.runPop === 'function') {
                    try {
                        aclib.runPop({
                            zoneId: '10231198',
                        });
                        console.log('✅ Pop ads initialized');
                    } catch (e) {
                        console.error('❌ Pop ads failed:', e);
                    }
                } else {
                    console.error('❌ aclib.runPop is not available');
                }
            } else {
                console.log('aclib not ready, retrying in 1 second...');
                setTimeout(initAds, 1000);
            }
        }
        
        // Start initialization when page loads
        window.addEventListener('load', function() {
            setTimeout(initAds, 1000);
        });
        
        // Alternative: Try direct AdCash implementation
        setTimeout(function() {
            console.log('Trying direct AdCash implementation...');
            if (typeof window.AdCash !== 'undefined') {
                console.log('✅ AdCash global object found');
                window.AdCash.init();
            } else if (typeof window.adcash !== 'undefined') {
                console.log('✅ adcash global object found');
                window.adcash.init();
            } else {
                console.log('❌ No AdCash global objects found');
            }
        }, 3000);
        
        // Test different AdCash zone IDs
        setTimeout(function() {
            console.log('Testing alternative AdCash zone IDs...');
            const testZones = ['10231174', '10231190', '10231198', '10231078'];
            testZones.forEach(zoneId => {
                console.log(`Testing zone ID: ${zoneId}`);
                try {
                    if (typeof aclib !== 'undefined' && typeof aclib.runBanner === 'function') {
                        aclib.runBanner({zoneId: zoneId});
                        console.log(`✅ Zone ${zoneId} banner ad attempted`);
                    }
                } catch (e) {
                    console.log(`❌ Zone ${zoneId} failed:`, e);
                }
            });
        }, 5000);
        
        // Try alternative AdCash implementation methods
        setTimeout(function() {
            console.log('Trying alternative AdCash methods...');
            
            // Method 1: Try global AdCash object
            if (typeof window.AdCash !== 'undefined') {
                console.log('✅ Found window.AdCash');
                try {
                    window.AdCash.init();
                    console.log('✅ AdCash.init() called');
                } catch (e) {
                    console.log('❌ AdCash.init() failed:', e);
                }
            }
            
            // Method 2: Try adcash global object
            if (typeof window.adcash !== 'undefined') {
                console.log('✅ Found window.adcash');
                try {
                    window.adcash.init();
                    console.log('✅ adcash.init() called');
                } catch (e) {
                    console.log('❌ adcash.init() failed:', e);
                }
            }
            
            // Method 3: Try direct script injection
            try {
                const script = document.createElement('script');

                script.onload = function() {
                    console.log('✅ AdCash script loaded via injection');
                    if (typeof aclib !== 'undefined') {
                        console.log('✅ aclib available after injection');
                        console.log('Available methods:', Object.keys(aclib));
                    }
                };
                script.onerror = function() {
                    console.log('❌ AdCash script injection failed');
                };
                document.head.appendChild(script);
            } catch (e) {
                console.log('❌ Script injection failed:', e);
            }
        }, 6000);
        
        // Manual ad implementation as fallback
        setTimeout(function() {
            console.log('Trying manual ad implementation...');
            try {
                // Create banner ad container
                const bannerContainer = document.createElement('div');

                    right: 20px;
                    width: 320px;
                    height: 50px;
                    background: #f0f0f0;
                    border: 1px solid #ccc;
                    border-radius: 4px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    z-index: 9998;
                    font-family: Arial, sans-serif;
                    font-size: 12px;
                    color: #666;
                `;
                bannerContainer.innerHTML = 'AdCash Banner Ad (Zone: 10231174)';
                document.body.appendChild(bannerContainer);
                console.log('✅ Manual banner ad created');
                
                // Create in-page push ad
                const pushContainer = document.createElement('div');
                pushContainer.id = 'manual-push-ad';
                pushContainer.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    width: 300px;
                    height: 200px;
                    background: #e8f4fd;
                    border: 2px solid #06b6d4;
                    border-radius: 8px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    z-index: 9997;
                    font-family: Arial, sans-serif;
                    font-size: 14px;
                    color: #333;
                    box-shadow: 0 4px 12px rgba(6,182,212,0.2);
                `;
                pushContainer.innerHTML = 'AdCash In-Page Push Ad (Zone: 10231190)';
                document.body.appendChild(pushContainer);
                console.log('✅ Manual push ad created');
                
                // Auto-hide push ad after 5 seconds
                setTimeout(() => {
                    pushContainer.style.display = 'none';
                }, 5000);
                
                // Create pop ad after 3 seconds
                setTimeout(() => {
                    const popContainer = document.createElement('div');
                    popContainer.id = 'manual-pop-ad';
                    popContainer.style.cssText = `
                        position: fixed;
                        top: 50%;
                        left: 50%;
                        transform: translate(-50%, -50%);
                        width: 400px;
                        height: 300px;
                        background: #fff;
                        border: 3px solid #06b6d4;
                        border-radius: 12px;
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                        justify-content: center;
                        z-index: 9999;
                        font-family: Arial, sans-serif;
                        font-size: 16px;
                        color: #333;
                        box-shadow: 0 8px 32px rgba(0,0,0,0.3);
                    `;
                    popContainer.innerHTML = `
                        <div style="margin-bottom: 20px; font-weight: bold; color: #06b6d4;">AdCash Pop Ad</div>
                        <div style="margin-bottom: 20px;">Zone: 10231198</div>
                        <button onclick="this.parentElement.remove()" style="padding: 8px 16px; background: #06b6d4; color: white; border: none; border-radius: 4px; cursor: pointer;">Close</button>
                    `;
                    document.body.appendChild(popContainer);
                    console.log('✅ Manual pop ad created');
                    
                    // Auto-hide pop ad after 8 seconds
                    setTimeout(() => {
                        popContainer.remove();
                    }, 8000);
                }, 3000);
                
            } catch (e) {
                console.error('❌ Manual ad creation failed:', e);
            }
        }, 4000);
    </script>
