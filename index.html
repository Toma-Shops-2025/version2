            if (typeof aclib !== 'undefined') {

                        zoneId: '10231190',
                        maxAds: 2,
                    });
                    console.log('✅ In-page push ads initialized');
                } catch (e) {
                    console.error('❌ In-page push ads failed:', e);
                }
                
                // Initialize pop ads
                try {
                    aclib.runPop({
                        zoneId: '10231198',
                    });
                    console.log('✅ Pop ads initialized');
                } catch (e) {
                    console.error('❌ Pop ads failed:', e);
                }
            } else {
                console.log('aclib not ready, retrying in 1 second...');
                setTimeout(initAds, 1000);
            }
        }
        
        // Start initialization when page loads
        window.addEventListener('load', function() {
            setTimeout(initAds, 1000);
        });
